<!DOCTYPE html>
<style>
    * {
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.541);
    
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    margin: 0;
}
#navbar {
    display: grid;
    
    grid-auto-flow: column;
    align-items: center;
    height: auto;
    margin-top: 10px;
}
.header-items {
    text-decoration: none;
    color: black;
    align-items: center;
}
#div1 {
    justify-self: flex-start;
    align-self: center;
    
}
#div2 {
    justify-self: flex-end;
    align-self: center;
    height: auto;
}
.about {
    margin: 0 10px;
    
}
.about:hover {
    text-decoration: underline;
}
.store {
    margin: 0 10px;
    
}
.store:hover {
    text-decoration: underline;
}
.gmail {
    margin: 0 10px;
}
.gmail:hover {
    text-decoration: underline;
}
.images {
    margin: 0 10px;
}
.images:hover {
    text-decoration: underline;
}
.apps {
    display: inline-block;
    height: 30px;
    width: 30px;
    padding-top: 10px;
    justify-self: center;
    align-self: center;
    margin: 0 10px;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(../images/1x/outline_apps_black_24dp.png);
}
.apps:hover {
    outline: none;
    background-color: rgba(0, 0, 0, 0.137);
    border-radius: 50%;
}
#signin-btn {
    color: white;
    height: 30px;
    background-color: rgba(1, 115, 245, 0.884);
    border-style: none;
    border-radius: 3px;
    padding: 0 12px;
    margin: 0 10px;
    justify-self: flex-end;
    
}
#signin-btn:hover {
    box-shadow: -1px -1px 6px 2px rgba(0,0,0,0.23);
    text-decoration: underline;
}

#container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 400px;
    height: 500px;
    margin: 0 auto;
}
#logo {
    justify-self: center;
    margin-bottom: 50px;

}
#search-box {
    display: grid;
    flex-direction: column;
    grid-template-columns: 250px 250px;
    justify-content: space-around;
    grid-template-rows: 50px 50px;
    align-items: center;
    justify-items: center;
    grid-column-gap: 20px;
}
#search-bar {
    
    border-style: none;
    height: 40px;
    border: 1px solid rgba(0, 0, 0, 0.13);
    width: 500px;
    border-radius: 50px;
    margin-bottom: 30px;
    grid-column: span 2;

}
#search-bar:hover{
    border-style: none;
    box-shadow: 0px 1px 14px -6px rgba(0,0,0,0.91);
    
}
#search-bar:focus{
        outline-style: none;
}
.search-btn {
    text-decoration: none;
    border-style: none;
    height: 40px;
    width: auto;
    border-radius: 5px;
    font-size: 1rem;
    padding: 5px 8px;
    color: rgba(0, 0, 0, 0.712);
}
.search-btn:hover {
    box-shadow: 0px 1px 10px -6px rgba(0,0,0,0.40);
    border: 1px solid rgba(0, 0, 0, 0.13);
}
.search-btn1 {
    justify-self: flex-end;

}
.search-btn2 {
    justify-self: flex-start;
}
#footer {
    position: fixed;
    display: grid;
    align-items: center;
    grid-auto-flow: column;
    
    bottom: 0%;
    width: 100%;
    height: 50px;
    background-color: rgba(212, 211, 211, 0.418);
    margin: auto 0;
    border-top: 1px solid rgba(0, 0, 0, 0.068);

}
.footer-items {
    text-decoration: none;
    color: rgba(0, 0, 0, 0.815);
    padding: 0 10px;
}
#footer-div1 {
    justify-self: flex-start;
}
#footer-div2 {
    justify-self: flex-end;
}
.advertising:hover {
    text-decoration: underline;
}
.business:hover {
    text-decoration: underline;
}
.works:hover {
    text-decoration: underline;
}
.privacy:hover {
    text-decoration: underline;
}
.terms:hover {
    text-decoration: underline;
}
.settings:hover {
    text-decoration: underline;
}

</style>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
    </head>
    <body>
        <nav id="navbar">
            <div id="div1">
                <a href="#" class="header-items about">About</a>
                <a href="#" class="header-items store">Store</a>
            </div>
            <div id="div2">
                <a href="#" class="header-items gmail">Gmail</a>
                <a href="#" class="header-items images">Images</a>
                <a href="#" class="header-items apps">
                    
                </a>
                <button class="header-items" id="signin-btn">Sign In</button>
            </div>
        </nav>
        <div id="container">
            <img 
            id="logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="google-logo">
            <form action="#" id="search-box">
                <input type="search" name="search" id="search-bar">
                <button class="search-btn search-btn1">Google Search</button>
                <button class="search-btn search-btn2">I'm Feeling Lucky</button>
            </form>
        </div>
        <footer id="footer">
            <div id="footer-div1">
                <a href="#" class="footer-items advertising">Advertising</a>
                <a href="#" class="footer-items business">Business</a>
                <a href="#" class="footer-items works">How Search Works</a>
            </div>
            <div id="footer-div2">    
                <a href="#" class="footer-items privacy">Privacy</a>
                <a href="#" class="footer-items terms">Terms</a>
                <a href="#" class="footer-items settings">Settings</a>
            </div>
        </footer>

    </body>
</html>
